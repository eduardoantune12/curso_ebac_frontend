<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center mt-3">
        <div class="row">
            <div class="col">
                <h2>Cadastre-se</h2>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" id="nome" type="text">
                    <label for="email" class="form-label">Seu e-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="form-label">Seu número de telefone:</label>
                    <input type="tel" class="form-control">
                        <div class="form-check mt-4">
                            <label for="aceito-termos" class="form-check-label">Li e concordo com os termos do site</label>
                            <input type="checkbox" class="form-check-input" id="aceito-termos">
                        </div>
                        <div class="form-check mt-1">
                            <label for="aceito-mensagens" class="form-check-label">Concordo com o proprietário do site mandar notificações e mensagens para o e-mail cadastrado</label>
                            <input type="checkbox" class="form-check-input" id="aceito-mensagens">
                        </div>
                    <button class="btn btn-success mt-3">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
